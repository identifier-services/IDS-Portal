{% extends "base_generic.html" %}

{% block content %}
    <h1>Project List</hq>

    {% if project_list %}
        <ul>
            {% for project in project_list %}
            <li>
                <a href="{{ project.get_absolute_url }}">{{ project.title }}</a> ({{ project.author }})
            <li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no projects.</p>
    {% endif %}
{% endblock %}
