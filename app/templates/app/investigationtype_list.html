{% extends "base_generic.html" %}

{% block content %}
    <h1>Investigation Type List</h1>

    {% if investigationtype_list %}
        <ul>
            {% for investigation_type in investigationtype_list %}
                <li><a href="{{ investigationtype.get_absolute_url }}">{{ investigation_type }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no investigation types.</p>
    {% endif %}
{% endblock %}
