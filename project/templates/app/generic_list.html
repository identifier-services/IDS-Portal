{% extends "base_generic.html" %}

{% block content %}
    <h1>{{ page_name }}</h1>

    <ul>
        {% if object_list %}
            {% for object in object_list %}
                <li>
                    <a href="{{ object.get_absolute_url }}">{{ object }}</a>
                </li>
            {% endfor %}
        {% else %}
            <p>There are no {{ type_name }}s.</p>
        {% endif %}
        <p><a href="{{ object.get_create_route }}">Add new {{ type_name }}</a></p>
    </ul>

{% endblock %}
